<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10a6b52e84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Amazon.com : Discraft 175 gram</title>
</head>

<body>

    <header class="header">
        <div class="nav-belt">
            <div class="nav-left">
                <div class="nav-logo">
                    <a href="#" class="nav-logo-link">
                        <span class="nav-logo-base">
                            <img src="/img/logo.png" alt="">
                        </span>
                    </a>
                </div>
                <div class="nav-global-location">
                    <a href="#" class="nav-logo-link">
                        <div class="location-icon">
                            <img src="/img/map-location-icon.png" alt="">
                        </div>

                </div>
            </div>
            
            <div class="nav-fill">

            <nav class="nav-right">
                <div class="nav-language">
                    <a href="#" class="nav-logo-link">
                        <span class="nav-usa-icon"></span>

                <div class="sign-in"></div>
                <div class="return-orders"></div>

        </div>

    <body class="body">

    </body>
