<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10a6b52e84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Amazon.com : Discraft 175 gram</title>

<body>

                </div>
                <div class="nav-global-location">
                    <a href="#" class="nav-logo-link">
                        <div class="location-icon">

                        </div>
                    </a>
                </div>
            </div>
            
            <div class="nav-fill">
                <div class="nav-search">
                    <form class="nav-search-bar">

                        <div class="nav-sreach-left">
                            <span class="nav-search-label">All</span>
                            <i class="nav-icon"></i>
                        </div>

                        <div class="nav-sreach-fill">
                            <input type="text" value="frisbee">

                        <div class="nav-sreach-right">
                            <a href="#" class="search "><i class="fas fa-search "></i></a>
                        </div>
                    </form>
                </div>
            </div>

            <nav class="nav-right">
                <div class="nav-language">
                    <a href="#" class="nav-logo-link">
                        <span class="nav-usa-icon"></span>
                        <img src="/img/drop-down.png" >
                    </a>
                </div>
                <div class="nav-sign-in">
                    <a href="#" class="nav-logo-link">
                        <span class="nav-line-1">Hello, Sign in</span>
                        <span class="nav-line-2">Account & Lists</span>
                        <img src="/img/drop-down.png" >
                    </a>
                </div>
                <div class="nav-return-orders">
                    <a href="#" class="nav-logo-link">
                        <span class="nav-line-1">Returns</span>
                        <span class="nav-line-2">& Orders</span>
                    </a>
                </div>
                <div class="nav-cart">
                    <a href="#" class="nav-logo-link">
                        <div class="nav-cart-count">
                            <span class="cart-counter">0</span>
                            <span class="nav-cart-icon"></span>
                        </div>
                        <div class="nav-cart-text">
                            <span class="nav-line-2">Cart</span>
                        </div>
                    </a>
                </div>
            </nav>

        </div>

        <nav class="nav-main">

            <div class="nav-left">
                <a href="#" class="nav-a">
                    <span class="nav-hamburger"></span>
                    <span class="icon-label">All</span>
                </a>

                <a href="#" class="nav-a">
                    <span class="text-label">Local Delivery in Israel</span>
                </a>
                <a href="#" class="nav-a">
                    <span class="text-label">Today's Deals</span>
                </a>
                <a href="#" class="nav-a">
                    <span class="text-label">Customer Service</span>
                </a>
                <a href="#" class="nav-a">
                    <span class="text-label">Gift Cards</span>
                </a>
                <a href="#" class="nav-a">
                    <span class="text-label">Sell</span>
                </a>
                <a href="#" class="nav-a">

                </a>

            <div class="nav-right">
                <a href="#" class="nav-a">

                </a>
